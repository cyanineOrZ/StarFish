        window.onload =function () {
            var left = document.getElementById('lo');
            var right = document.getElementById('re');
            var div = document.getElementById('1');
            right.style.display = 'none'
            left.onclick = function () {
                div.style.left = 0 + 'px';
                left.style.display = 'none';
                right.style.display = 'block';
            }
            right.onclick = function () {
                div.style.left = 350 + 'px';
                right.style.display = 'none';
                left.style.display = 'block';
            }
        }

                alert('请输入您的账号和密码')
                checkright = false;
            }
            else {
                if (account.length < 7) {
                    alert('账号过短，请输入更安全的账号');
                    checkright = false;
                }
                else if(pwd.length < 8)
                {
                    alert('请检查您的密码是否正确');
                    checkright = false;
                }
                else 
                {
                    checkright = true;
                }
                alert("登陆成功")
                return checkright;
            }
        }
    </script>
